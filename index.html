<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример веб-страницы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это пример простой веб-страницы с текстом, изображениями и формой ввода.</p>
    </header>

    <section class="content">
        <h2>Наши продукты</h2>
        <img src="product.jpg" alt="Изображение продукта" class="product-image">
        <p>Описание наших замечательных продуктов, которые можно заказать прямо сейчас!</p>
    </section>

    <section class="form-section">
        <h2>Форма обратной связи</h2>
        <form id="feedbackForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Отправить</button>
            <p id="error-message" class="error"></p>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
